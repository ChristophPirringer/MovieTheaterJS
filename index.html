<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Theater</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Theater</h1>

      <div class="row container">
        <div class="col-md-6">
          <h2>Choose a title</h2>
          <form id="calculate">
            <fieldset>
              <label for="movie_title"><h4>Movies:</h4></label>
              <input type="radio" name="movie_title" value="Terminator" checked>Terminator<br>
              <input type="radio" name="movie_title" value="Bambi">Bambi
            </fieldset>
            <br>
            <fieldset>
              <label for="show_time"><h4>Show times:</h4></label>
              <input type="radio" name="show_time" value="10am" checked>10am<br>
              <input type="radio" name="show_time" value="10pm">10pm
            </fieldset>
            <br>
            <fieldset>
              <label for="customer_age"><h4>Age of customer:</h4></label>
              <input type="radio" name="customer_age" value="0-4" checked>0-4<br>
              <input type="radio" name="customer_age" value="4-100">4-100
            </fieldset>
            <br>
            <button type="submit" class="btn" id="calculate">Calculate Ticket Price</button>
          </form>

          <h2>Calculated ticket price:</h2>
          <ul id="ticket">

          </ul>
        </div>


      </div>
    </div>
  </body>
</html>
